language: python
python:
- '2.7'
nodejs: 6
sudo: false
env:
  global:
    - DEPLOY_ENV=DEV
    - DJANGO_SETTINGS_MODULE=ccdb.settings
install:
- pip install -r requirements.txt
- pip install -r test_requirements.txt
- pip install coveralls
before_script:
- npm install -g bower gulp-cli
- bower install
script:
- ./travis-prep.sh
- coverage run --source='.' manage.py test
- python2.7 setup.py bdist_wheel
- ls dist/*
after_success:
- coveralls
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: dist/*.whl
  on:
    tags: true
